<div *ngIf="(Searchdata.products.length===0);then noData; else diplayData">
    
</div>
<ng-template #diplayData>
 

    <div class="row product-lists">
        <div class="col-lg-4 col-md-6 text-center"  *ngFor="let prod of Searchdata.products | paginate :{
            itemsPerPage:tableSize,
            currentPage:page,
            totalItems:count}; let i=index">
            <div class="single-product-item" >
                <div class="product-image" (click)="goToproductID(prod.id)">
                    <a ><img src={{prod.thumbnail}} alt="" ></a>
                </div>
                <h3>{{prod.title}}</h3>
                <p class="product-price"><span>{{prod.brand}}</span> {{prod.price}}$ </p>
                <a href="cart.html" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
            </div>
        </div>
    </div>
    
    
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="pagination-wrap">
                    <pagination-controls 
                    previousLabel="Prev"
                    nextLabel="Next"
                    (pageChange)="onTableDataChange($event)"
                    class="my-pagination">
                        
                    </pagination-controls>
            </div>
        </div>
    </div>


</ng-template>
<ng-template #noData>
    <h2>
        no data
    </h2>
</ng-template>
